{% extends 'seller_app_templates/seller_home.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/style_add.css' %}">
{% endblock %}

{% block title %}hello{% endblock %}
{% block content %}


<div class="content">

    <section>
        <div>
            <h1 style="margin-top: 146px;margin-bottom: -70px;">Welcome Seller</h1>
        </div>
        <section id="reg_form" style="margin-top: 124px;">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
                        <div class="card" style="box-shadow: 12px 12px 22px;">
                            <div class="card-header">
                                <h5 class="card-title">Add Product</h5>
                            </div>
                            <div class="card-body">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">Product name</label>
                                        <input type="text" name="product_name" class="form-control" />
                                    </div>

                                    <div class="form-group">
                                        <label for="">Description</label><br>
                                        <textarea style="font-size: 20px;" name="address" name="remark" id="" cols="30"
                                            rows="4" placeholder="Write here..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Category</label>
                                        <input type="text" name="product_name" class="form-control" />
                                    </div>


                                    <div class="form-group">
                                        <label for="">Product stock</label>
                                        <input type="number" name="" pattern="\d*" class="form-control" />
                                    </div>




                                    <div class="form-group">
                                        <label for="">Product Price</label>
                                        <input type="number" name="account_number" placeholder="Account Number"
                                            class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="">Product image</label>
                                        <input type="file" value="image" name="image" class="form-control" />
                                    </div>



                                    <button class="btn btn-outline-success form-control mt-3" id="btnColor">
                                        Submit
                                    </button>
                                </form>
                                <br>
                                <p class="text-left" style="font-size:15px">If you already have an account, <a
                                        href="{% url 'common:seller_login' %}">login</a> instead.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>







</div>



{% endblock %}
